<div class="signup-form">
    <div *ngIf="!uniqueUser" class="alert alert-danger fade in">
        <strong>Error!</strong> "Username or Password are taken".
    </div>
  <form  ngNativeValidate (ngSubmit)="submit()" class="form-horizontal">
  <div class="col-xs-8 col-xs-offset-4">
    <h2>Sign Up</h2>
  </div>		
      <div class="form-group">
    <label class="control-label col-xs-4">Username</label>
    <div class="col-xs-8">
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required="required">
          </div>        	
      </div>
  <div class="form-group">
    <label class="control-label col-xs-4">Email Address</label>
    <div class="col-xs-8">
              <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required="required">
          </div>        	
      </div>
  <div class="form-group">
    <label class="control-label col-xs-4">Password</label>
    <div class="col-xs-8">
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required="required">
          </div>        	
      </div>
  <!-- <div class="form-group">
    <label class="control-label col-xs-4">Confirm Password</label>
    <div class="col-xs-8">
              <input type="password" class="form-control" name="confirmPassword"  name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required="required">
          </div>        	
      </div> -->
  <div class="form-group">
    <div class="col-xs-8 col-xs-offset-4">
      <p><label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>  
  </div>		      
  </form>
<div class="text-center">Already have an account? <a routerLink="/login">Login here</a></div>
</div>
